<form action="" name="test-form">
    <p>Employment Application</p>
    <label for="firstname">First Name:</label>
    <input type="text" name="firstname">
    <br>
    <br>
    <label for="lastname">Last Name:</label>
    <input type="text" name="lastname">
    <br>
    <br>

    <label for="position">Position:</label>
    <select name="position" >
        <option value="Accountant">Accountant</option>
        <option value="Engineer">Engineer</option>
        <option value="Software Developer">Software Developer</option>
        <option value="Data Analyst">Data Analyst</option>
    </select>
    <br>
    <br>

    <label for="jobtype">Job Type:</label>
    <input type="checkbox" name="fulltime"> Full-Time
    <input type="checkbox" name="parttime"> Part-Time

    <br>

    <label for="status">Status:</label>
    <input type="radio" name="status"> Employed
    <input type="radio" name="status"> Unemployed
    <!-- All of the radio buttons will have the same name so that only option gets selected.-->
    <br>
    <br>

    <label for="comment">Comment:</label>
    <textarea name="comment" id="" cols="30" rows="5"></textarea>
    <br>
    <br>


    <input type="submit" name="submit" value="Submit">
    <input type="reset" name="reset" value="reset">
</form>
