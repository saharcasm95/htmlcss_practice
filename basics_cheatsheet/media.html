
<h2>Images - Image tags are self-closing tags</h2>
<img width="320" height="270" src="../images/kurt_cobain.jpg" alt="">
<img width="320" height="270" src="../images/jimmy_page.jpg" alt="">
<hr>
<h2>Images with links - The "a" tag encompasses the entire image. the target attribute opens the link in a new tab.</h2>
<a href="https://en.wikipedia.org/wiki/Kurt_Cobain" target="_blank">
    <img width="320" height="270" src="../images/kurt_cobain.jpg" alt="">
</a>
<a href="https://en.wikipedia.org/wiki/Jimmy_Page" target="_blank">
    <img width="320" height="270" src="../images/jimmy_page.jpg" alt="">
</a>
<hr>
<a href="https://google.com" target="_blank">www.google.com</a>
<hr>
<h2>Video</h2>
<p>Width takes value in pixel. If it is given 100% then it takes up the whole content area.</p>
